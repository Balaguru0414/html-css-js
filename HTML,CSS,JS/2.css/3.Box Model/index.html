<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {height: 150px;width: 150px;}
    p {margin: 0;}
    #first {
      background-color: teal;
      padding: 30px;
      border: 10px solid black;
    }
    #second {
      background-color: green;
      border: 10px solid black; 
      margin-top: 10px;     
      margin-left: 150px;
    }
    #third {
      background-color: red;
      border: 10px solid black;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="first">
    <p>Lorem ipsum dolor sit amet, sed dolor. </p>
  </div>
  <div id="second"></div>
  <div id="third"></div>

</body>

</html>
