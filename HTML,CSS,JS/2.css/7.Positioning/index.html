<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style> 
    .green-box {
      background-color: rgb(19, 81, 19);
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .teal-circle {
      width: 200px;
      height: 200px;
      background-color: teal;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }

  </style>
</head>
<body>

  <div class="green-box">
    <div class="teal-circle"></div>
  </div>

</body>
</html>
