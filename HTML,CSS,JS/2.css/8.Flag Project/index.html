<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
      width: 100vw;height: 100vh; border: 1px solid black;  }
    .flag > .saffron {
      background-color: #FF671F; height: 200px; width: 100%; position: absolute;     
    }
    .flag > .green {
      background-color: #046A38; height: 200px; width: 100%; position: absolute;
      bottom: 0px;    
    }
    .flag > .circle {
      position: absolute; height: 150px; width: 150px; border: 20px solid #06038D;
      border-radius: 50%; top: 35%; left: 40%;}
    
  </style>
</head>
<body>

  <div class="flag">

    <div class="saffron"></div>

    <div class="circle"></div>

    <div class="green"></div>

  </div>

</body>
</html>
